<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager Space</title>
  <link rel="icon" href="/static/img/manager_icon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-[#f2ebd9] text-gray-800">

  <nav class="bg-yellow-900 text-white px-6 py-4 shadow-md">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <div class="text-2xl font-semibold">Manager Space</div>
      <ul class="flex space-x-6 text-lg">
        <li><a href="/products" class="hover:underline">Manage Products</a></li>
        <li><a href="/categories" class="hover:underline">Manage Categories</a></li>
        <li><a href="/employees" class="hover:underline">View Employees</a></li>
        <li><a href="/reports" class="hover:underline">Reports</a></li>
        <li><button onclick="openLogoutModal()" class="text-red-400 hover:underline">Logout</button></li>
      </ul>
    </div>
  </nav>

  <main class="max-w-4xl mx-auto py-20 text-center">
    <h1 class="text-4xl font-bold mb-6">Welcome to the Manager Dashboard!</h1>
    <p class="text-xl">Use the menu above to manage products, categories, employees and view sales reports.</p>
  </main>

  <div id="logoutModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white p-6 rounded shadow-lg text-center">
      <h2 class="text-xl mb-4">Confirm logout action?</h2>
      <div class="flex justify-center space-x-4">
        <a href="{% url 'logout' %}" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Logout</a>
        <button onclick="closeLogoutModal()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    function openLogoutModal() {
      document.getElementById('logoutModal').classList.remove('hidden');
    }

    function closeLogoutModal() {
      document.getElementById('logoutModal').classList.add('hidden');
    }
  </script>
</body>
</html>
