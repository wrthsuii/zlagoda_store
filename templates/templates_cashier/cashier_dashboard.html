<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cashier Space</title>
  <link rel="icon" href="/img/cashier_icon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-[#f2ebd9] text-gray-800">

  <nav class="bg-red-800 text-white px-6 py-4 shadow-md">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <div class="text-2xl font-semibold">Cashier Space</div>
      <ul class="flex space-x-6 text-lg">
        <li><a href="/checkouts" class="hover:underline">Manage Checkouts</a></li>
        <li><a href="/sales" class="hover:underline">View Sales</a></li>
        <li><a href="/reports" class="hover:underline">Reports</a></li>
        <li><button onclick="openLogoutModal()" class="text-red-300 hover:underline">Logout</button></li>
      </ul>
    </div>
  </nav>

  <main class="max-w-4xl mx-auto py-20 text-center">
    <h1 class="text-4xl font-bold mb-6">Welcome to the Cashier Dashboard!</h1>
    <p class="text-xl">Use the menu above to manage checkouts, view sales and generate reports.</p>
  </main>

  <div id="logoutModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-lg p-6 w-80 shadow-xl text-center">
      <h2 class="text-xl font-semibold mb-4">Confirm logout action?</h2>
      <div class="flex justify-around">
        <form method="POST" action="{% url 'logout' %}">
          {% csrf_token %}
          <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
            Log out
          </button>
        </form>
        <button onclick="closeLogoutModal()" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">
          Cancel
        </button>
      </div>
    </div>
  </div>

  <script>
    function openLogoutModal() {
      document.getElementById('logoutModal').classList.remove('hidden');
    }

    function closeLogoutModal() {
      document.getElementById('logoutModal').classList.add('hidden');
    }
  </script>
</body>
</html>
