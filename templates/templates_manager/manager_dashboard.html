<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manager Space</title>
  <link rel="icon" href="/img/manager_icon.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
    }
  </style>
</head>
<body class="bg-[#f2ebd9] text-gray-800">

  <!-- Navigation -->
  <nav class="bg-yellow-900 text-white px-6 py-4 shadow-md">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <div class="text-2xl font-semibold">Manager Space</div>
      <ul class="flex space-x-6 text-lg">
        <li><a href="/products" class="hover:underline">Products</a></li>
        <li><a href="/categories" class="hover:underline">Categories</a></li>
        <li><a href="/employees" class="hover:underline">Employees</a></li>
        <li><a href="/customer_cards" class="hover:underline">Customers</a></li>
        <li><a href="/reports" class="hover:underline">Reports</a></li>
        <li><button onclick="openModal('logoutModal')" class="text-red-400 hover:underline">Log Out</button></li>
      </ul>
    </div>
  </nav>

  <main class="max-w-4xl mx-auto py-20 text-center">
    <h1 class="text-4xl font-bold mb-6">Welcome to the Manager Dashboard!</h1>
    <p class="text-xl">Use the menu above to manage products, categories, employees and view sales reports.</p>
  </main>

  <div id="logoutModal" class="modal">
    <div class="modal-content">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold flex items-center">
          <i class="fas fa-sign-out-alt mr-2 text-red-600"></i> Logout Confirmation
        </h2>
        <button onclick="closeModal('logoutModal')" class="text-gray-500 hover:text-gray-700">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <p class="mb-6">Are you sure you want to log out of the system?</p>
      <div class="flex justify-end space-x-3">
        <button onclick="closeModal('logoutModal')" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400 flex items-center">
          <i class="fas fa-times mr-1"></i>Cancel
        </button>
        <a href="/logout" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 flex items-center">
          <i class="fas fa-sign-out-alt mr-1"></i>Log out
        </a>
      </div>
    </div>
  </div>

  <script>
    // Modal functions
    function openModal(id) {
      document.getElementById(id).style.display = 'block';
    }

    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    window.onclick = function(event) {
      if (event.target.className === 'modal') {
        event.target.style.display = 'none';
      }
    }
  </script>
</body>
</html>
